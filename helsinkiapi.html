<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uutishaku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding-left: 250px; /* Jätä tilaa sivun vasempaan reunaan */
            position: relative;
            min-height: 100vh; /* Varmistaa, että footer on aina alareunassa */
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .btn-custom {
            background-color: #005b96;
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background-color: #003d6a;
        }
        .form-control {
            border: 2px solid #031825;
            border-radius: 0;
        }
        .news-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .news-item img {
            max-width: 200px;
            max-height: 150px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 5px;
        }
        .news-item .news-content {
            flex: 1;
            padding: 15px;
        }
        .news-title {
            margin: 0;
            font-size: 1.25rem;
            color: #406b8a;
        }
        .news-source {
            font-style: italic;
            color: #6c757d;
        }
        .footer {
            background-color: #002f5d;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1020; /* Varmistaa, että footer ei mene muiden elementtien päälle */
        }
        .header-text {
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .navbar {
                transform: translateX(2);
                width: 100%;
                height: 100px;
                position: fixed;
            }
            body {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <button class="navbar-toggler" id="menuToggle">
        <span class="navbar-toggler-icon"></span>
    </button>
    

     <nav class="navbar">
        <div class="container-fluid d-flex flex-column">
            <a class="navbar-brand" href="#">UUTISHAKU</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Etusivu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="elements.html">Käytetyt elementit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="api.html">API-haku</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="table.html">Taulukko ja Lomake</a>
                </li>
                
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="header-text">
            <h1>Hae uutisia</h1>
            <p>Syötä avainsana ja katso ajankohtaiset uutiset suomeksi.</p>
        </div>

        <!-- Hakukenttä ja painike -->
        <div class="search-container">
            <input id="queryInput" type="text" class="form-control" placeholder="Kirjoita avainsana">
            <button id="fetchNewsBtn" class="btn btn-custom">Hae uutiset</button>
        </div>

        <!-- Uutisten lista -->
        <ul id="newsList" class="list-group"></ul>
    </div>

    <div class="footer">
        <p>&copy; 2024 Uutishaku. Kaikki oikeudet pidätetään.</p>
    </div>

    <!--Javascript, joka hakee uutiset, kun nappia painetaan-->

    <script>
        document.getElementById('fetchNewsBtn').addEventListener('click', fetchNews);
        document.getElementById('queryInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                fetchNews();
            }
        });

        function fetchNews() {
            const query = document.getElementById('queryInput').value;
            const apiKey = '838618bc5ce34fa9acb6368080bc2536'; 
            const apiUrl = `https://newsapi.org/v2/everything?q=${encodeURIComponent(query)}&language=fi&apiKey=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const newsList = document.getElementById('newsList');
                    newsList.innerHTML = '';  // Tyhjennä lista ennen uuden datan lisäämistä

                    data.articles.forEach(article => {
                        const listItem = document.createElement('li');
                        listItem.classList.add('news-item');
                        listItem.innerHTML = `
                            <img src="${article.urlToImage || 'https://via.placeholder.com/150'}" alt="${article.title}">
                            <div class="news-content">
                                <h5 class="news-title">${article.title}</h5>
                                <p>${article.description}</p>
                                <p class="news-source">Lähde: ${article.source.name}</p>
                            </div>
                        `;
                        newsList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Virhe haettaessa uutisia:', error));
        }

        // Toggle the navigation menu
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.querySelector('.navbar').classList.toggle('show');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
