<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uutishaku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="styles.css" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            overflow-x: hidden; /* Piilottaa vaakasuuntaisen ylivuodon */
        }

        .search-container {
            display: flex;
            flex-wrap: wrap; /* Varmistaa, että elementit voivat kääntyä uudelle riville pienillä näytöillä */
            gap: 10px;
            margin: 20px 0;
            padding: 0 15px; /* Lisää tilaa säilijän reunoilta */
        }
        .btn-custom {
            background-color: #005b96;
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background-color: #003d6a;
        }
        .form-control {
            border: 2px solid #031825;
            border-radius: 0;
            max-width: 100%; /* Varmistaa, ettei kenttä ylitä säilijän leveyttä */
        }
        .news-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .news-item img {
            width: 100%;  /* Skaalaa kuvan täyttämään sen vanhemman elementin leveys */
            height: auto; /* Säilyttää kuvasuhteen skaalattaessa */
            object-fit: cover; /* Pitää kuvan oikeassa suhteessa ja täyttää alueen */
            max-width: 200px; /* Rajoittaa kuvan maksimileveyden */
            border-radius: 5px;

}
        .news-item .news-content {
            flex: 1;
            padding: 15px;
        }
        .news-title {
            margin: 0;
            font-size: 1.25rem;
            color: #406b8a;
        }
        .news-source {
            font-style: italic;
            color: #6c757d;
        }
        .footer {
            background-color: #002f5d;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1020; /* Varmistaa, että footer ei mene muiden elementtien päälle */
        }
        .header-text {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="navbar-toggler" id="menuToggle">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Navigaatiopalkki -->
    <nav class="navbar">
        <div class="container-fluid d-flex flex-column">
            <a class="navbar-brand" href="#">UUTISHAKU</a>
            <ul class="navbar-nav">
            
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Etusivu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="elements.html">Käytetyt elementit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="api.html">API-haku</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="table.html">Taulukko ja Lomake</a>
                </li>
                
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="header-text">
            <h1>Hae uutisia</h1>
            <p>Syötä avainsana ja katso ajankohtaiset uutiset suomeksi.</p>
        </div>

        <!-- Hakukenttä ja painike -->
        <div class="search-container">
            <input id="queryInput" type="text" class="form-control" placeholder="Kirjoita avainsana">
            <button id="fetchNewsBtn" class="btn btn-custom">Hae uutiset</button>
        </div>

        <!-- Uutisten lista -->
        <ul id="newsList" class="list-group mt-3"></ul>
    </div>

    <div class="footer">
        <p>&copy; 2024 Uutishaku. Kaikki oikeudet pidätetään.</p>
    </div>

    <script>
        document.getElementById('fetchNewsBtn').addEventListener('click', fetchNews);
        document.getElementById('queryInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                fetchNews();
            }
        });

        function fetchNews() {
    const query = document.getElementById('queryInput').value;
    const apiKey = '838618bc5ce34fa9acb6368080bc2536'; 
    const apiUrl = `https://cors-anywhere.herokuapp.com/https://newsapi.org/v2/everything?q=${encodeURIComponent(query)}&language=fi&apiKey=${apiKey}`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const newsList = document.getElementById('newsList');
            newsList.innerHTML = '';  // Tyhjennä lista ennen uuden datan lisäämistä

            data.articles.forEach(article => {
                const listItem = document.createElement('li');
                listItem.classList.add('news-item');
                
                // Muunnetaan julkaisuajan formaatti helposti luettavaan muotoon
                const publishedDate = new Date(article.publishedAt);
                const formattedDate = publishedDate.toLocaleDateString('fi-FI');
                const formattedTime = publishedDate.toLocaleTimeString('fi-FI');

                listItem.innerHTML = `
                    <img src="${article.urlToImage || 'https://via.placeholder.com/150'}" alt="${article.title}">
                    <div class="news-content">
                        <h5 class="news-title">${article.title}</h5>
                        <p>${article.description}</p>
                        <p class="news-source">Lähde: ${article.source.name}</p>
                        <p class="news-date">Julkaistu: ${formattedDate} ${formattedTime}</p>
                    </div>
                `;
                newsList.appendChild(listItem);
            });
        })
        .catch(error => console.error('Virhe haettaessa uutisia:', error));
}

        // Toggle the navigation menu
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.querySelector('.navbar').classList.toggle('show');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
