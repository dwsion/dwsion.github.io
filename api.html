<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-haku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sama navigaatio -->
    <nav class="navbar navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="elements.html">Käytetyt elementit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="api.html">API-haku</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="table.html">Taulukko ja Lomake</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>API-haku</h1>
        <p>Tässä esimerkissä teemme API-haun JSONPlaceholder-palvelusta ja haemme listan käyttäjistä.</p>
        <button id="fetchDataBtn" class="btn btn-primary">Hae käyttäjät</button>
        <ul id="userList" class="mt-4 list-group"></ul>
    </div>

    <script>
        document.getElementById('fetchDataBtn').addEventListener('click', function() {
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json())
                .then(data => {
                    const userList = document.getElementById('userList');
                    userList.innerHTML = '';  // Tyhjennä lista ennen uuden datan lisäämistä
                    data.forEach(user => {
                        const listItem = document.createElement('li');
                        listItem.classList.add('list-group-item');
                        listItem.textContent = `${user.name} - ${user.email}`;
                        userList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Virhe haettaessa dataa:', error));
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
